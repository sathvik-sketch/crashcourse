</header>
    <div sign-up>

            <input type="password" size="20" placeholder="Your Password" required class="input-now">

            <button> <a class="sign-up-button" href="signin.html">SignUp</a></button>
           
            <p class="or">OR</p>
            <button>Login With Twitter</button>

        </form>
